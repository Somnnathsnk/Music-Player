<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="player">
    <!-- Album Cover -->
    <div class="cover">
      <img id="cover-img" src="covers/cover1.jpg" alt="Album Cover">
    </div>

    <!-- Song Info -->
    <h2 id="song-title">Song Title</h2>
    <p id="artist-name">Artist Name</p>

    <!-- Audio Element -->
    <audio id="audio" preload="metadata"></audio>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="pause" style="display:none;">‚è∏</button>
      <button id="next">‚è≠</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Time -->
    <div class="time">
      <span id="current-time">0:00</span> 
      <span id="duration">0:00</span>
    </div>

    <!-- Volume -->
    <div class="volume-control">
      üîä <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Playlist -->
    <ul id="playlist">
      <li data-src="./song/song1.mp3" data-cover="./cover1.jpg" ></li>
      <li data-src="./song/song2.mp3" data-cover="./cover1.jpg" ></li>
      <li data-src="./song/song3.mp3" data-cover="./cover1.jpg" ></li>
      <li data-src="./song/Song4.mp3" data-cover="./cover1.jpg" ></li>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
